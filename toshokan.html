<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>toshokan</title>
    <script defer src="toshokan.js"></script>
    <link rel="stylesheet" href="toshokan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato&display=swap" />
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h2>図書館</h2>
        </div>
        <div class="header-right"> 
            <button onclick="openPopup()">追加</button>

        </div>
    </div>

<div class="main">
    <div class="bookContainer">
<div class="bookCardContainer">
    <div class="bookCard">
        
        <div class="bookCardHeader">
           <div class="bookCardHeaderLeft"> 
            <div class="bookCardTitle">タイトル</div>
            <div class="bookCardSubtitle">著者より</div>
            </div>
            <div class="bookCardHeaderRight">
            <h4>ページ数</h4>
            </div>
        </div>
        <div class="h-divider"></div>
            <div class="bookCardBody">
                <button type="button" onclick="myFunction()">読んだのか</button>
                <button type="button" onclick="myFunction()">削除</button>
            </div>
<div class="h-divider"></div>
    <div class="bookCardFooter">進歩状況</div>
       
    </div>
</div>
    </div>
    <div id="mySidePopup" class="sidePopup">
        <a href="javascript:void(0)" class="closebtn" onclick="closePopup()">&times;</a>
        <div class="formContainer">
            <h3>追加フォーム</h3>
            <form>
            <input type="text" name="title" placeholder="タイトル">
            <input type="text" name="author" placeholder="著者">
            <input type="text" name="page" placeholder="ページ数">
            <label><input type="radio" name="status" value="読んだ">読んだのか</label>
            <input type="submit" value="Submit">
        </form>
        </div>
    </div>
    
    
</div>

</body>
</html>
